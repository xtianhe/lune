<script type="text/javascript">
function playVideo(videoUrl, key, autoplay, container_id) {
    var swfVersionStr = "11.1.0";
    var xiSwfUrlStr = "http://baidu.com";
    var flashvars = {};
    flashvars.videoUrl = videoUrl;
    flashvars.key = key;
    flashvars.autoplay = autoplay;
    var params = {};
    params.quality = "high";
    params.bgcolor = "#000000";
    params.allowscriptaccess = "always";
    params.allowfullscreen = "true";
    var attributes = {};
    attributes.id = "YunfanVideoPlayer";
    attributes.name = "YunfanVideoPlayer";
    attributes.align = "middle";
    swfobject.embedSWF(
        "http://demo.yunfancdn.com/flash/YunfanVideoPlayer.swf", container_id,
        "900", "600",
        swfVersionStr, xiSwfUrlStr,
        flashvars, params, attributes);
    //swfobject.createCSS("#flashContent", "display:block;text-align:left;");
    swfobject.createCSS("#" + container_id, "display:block;text-align:left;");

}
