<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URI }}/css/confirm.css?v=0.1">
    <title>支付页</title>
</head>
<body>
    <img class="disnone" src="{{ STATIC_URI }}/images/pay_it.jpg">
    <div id="container">
        <div id="section1">
            <div class="wraper wraper_border">
                <span>*收件人</span>
                <input id="username" type="text" placeholder="请输入收件人姓名">
            </div>
            <div class="wraper wraper_border">
                <span>*手机号码</span>
                <input id="photo" type="text" placeholder="请输入11位有效手机号">
            </div>
            <div class="wraper wraper_border">
                <span>*收货地址</span>
                <textarea id="address" rows="3" placeholder="请输入详细收货地址(10-50字)"></textarea>
            </div>
            <div class="wraper wraper_border">
                <span>留言</span>
                <input id="desc" type="text" placeholder="给卖家留言(可不填)">
            </div>
            <div class="wraper">
                <span class="w_sp">购买数量</span>
                <img id="increase" src="{{ STATIC_URI }}/images/increase.jpg">
                <input id="num" type="text" min="0" value="1">
                <img id="decrease" src="{{ STATIC_URI }}/images/decrease.jpg">
            </div>
            <div class="wraper">
                <span class="w_sp">快递配送</span>
                <img id="delivery_tag" src="{{ STATIC_URI }}/images/free.jpg"> 
                <span id="delivery">￥0</span>  
            </div>
            <div class="tag">
            </div>
        </div>
        <div id="section2">
            <span id="total">
                共￥199.00
            </span>
            <a id="payit" href="javascript:void(0)">
                <img src="{{ STATIC_URI }}/images/pay_it.jpg">
            </a>
        </div>
    </div>
</body>
    <script type="text/javascript" src="http://cdn.staticfile.org/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://route.tecroll.com:6922/target/target-script-min.js#anonymous"></script>
    <script type="text/javascript"> 
        $(function()
        {
            $.getScript('{{ STATIC_URI }}/js/confirm.js',function(){
                init_section();
                init_resize();
                init_click();
                get_addrSign();
            });
        });
    </script> 
</html>
