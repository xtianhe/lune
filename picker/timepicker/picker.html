<!DOCTYPE html>
<html>
<head>
    <title>picker</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-datetimepicker.min.css">


    <script type="text/javascript" src="http://cdn.staticfile.org/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="bootstrap-datetimepicker.zh-CN.js"></script>
</head>
<body>
    <input type="text" value="" style="position:absolute;left:100px;top:500px;" id="start_picker">
    <script type="text/javascript">
    var date = new Date();
    // date.setDate(date.getDate() + 1);
    $('#start_picker').datetimepicker({
        format: 'yyyy-mm-dd',
        minView: 2,
        todayBtn: true,
        todayHighlight: true,
        language: 'zh-CN',
        endDate: date.getFullYear()+"-"+date.getMonth()+"-"+date.getDate()
    });

    </script>

</body>
</html>
