<!DOCTYPE html>
<html>
<head>
    <title>折线图</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:400px"></div>
    <!-- ECharts单文件引入 -->
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
    <script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });

        // 使用
        require(
            [
                'echarts',
                'echarts/chart/line',
                'echarts/chart/bar'
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main'));

                var option = {
                    toolbox: {
                        show : true,
                        feature : {
                            mark : {show: true},
                            dataView : {show: true, readOnly: false},
                            magicType : {show: true, type: ['line', 'bar']},
                            restore : {show: true},
                            saveAsImage : {show: true}
                        }
                    },
                    legend: {
                        data:['销量']
                    },
                    xAxis : [
                        {
                            type : 'category',
                            data : ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
                        }
                    ],
                    yAxis : [
                        {
                            type : 'value'
                        }
                    ],
                    series : [
                        {
                            "name":"销量",
                            "type":"bar",
                            "data":[5, 20, 40, 10, 10, 20]
                        }
                    ]
                };

                // 为echarts对象加载数据
                myChart.setOption(option);
                myChart.config = require('echarts/config');
                function eConsole(param) {
                    switch (param.dataIndex) {
                        case 0:
                            option.xAxis[0].data = ["衬衫","雪纺衫","裤子","高跟鞋","羊毛衫"];
                            myChart = ec.init(document.getElementById('main'));
                            myChart.setOption(option);
                            // window.location.href = "http://blog.sina.com.cn/eul";
                            break;
                        case 1:
                            window.location.href = "http://www.dacai.com/desc/4778";
                            break;
                        case 2:
                            window.location.href = "http://www.dacai.com/desc/4778";
                            break;
                        default:
                            break;

                    }
                }
                myChart.on(myChart.config.EVENT.CLICK, eConsole);
            }
        );
    </script>
</body>
</html>
