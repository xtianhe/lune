<!DOCTYPE html>
<html>
<head>
    <title>picker</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="http://cdn.staticfile.org/bootstrap-datepicker/1.3.0/css/datepicker.min.css">


    <script type="text/javascript" src="http://cdn.staticfile.org/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdn.staticfile.org/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="http://cdn.staticfile.org/bootstrap-datepicker/1.3.0/js/locales/bootstrap-datepicker.zh-CN.min.js"></script>
</head>
<body>
    <div id="sandbox-container">
        <div class="input-daterange input-group" id="datepicker">
            <input type="text" class="input-sm form-control" name="start" value="2012-10-02"/>
            <span class="input-group-addon">to</span>
            <input type="text" class="input-sm form-control" name="end" value="2012-10-02"/>
        </div>
    </div>
    <script type="text/javascript">
    var date = new Date();
    // date.setDate(date.getDate() + 1);
    // $('#start_picker').datepicker({
    //     format: 'yyyy-mm-dd',
    //     minView: 2,
    //     todayBtn: true,
    //     todayHighlight: true,
    //     language: 'zh-CN',
    //     endDate: date.getFullYear()+"-"+(date.getMonth()+1)+"-"+date.getDate()
    // });
    $('#sandbox-container .input-daterange').datepicker({
        format: "yyyy-mm-dd",
        startView: 1,
        language: "zh-CN",
        startDate: "2012-10-02",
        endDate: date.getFullYear()+"-"+(date.getMonth()+1)+"-"+date.getDate()
    });
    </script>

</body>
</html>
