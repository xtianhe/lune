    <script type="text/javascript">
    (function() {
        var upimg = {
            'msg': function(msg) {
                if ($('.error-float').length) {
                    $('.error-float').html(msg).show();
                    setTimeout(function() {
                        $('.error-float').hide();
                    }, 3000);
                } else {
                    alert(msg);
                }
            },
            //增加监听事件
            addlisten: function(no) {
                var me = this;
                $('#file1, #file2').change(function() {
                    var size = this.files[0].size;
                    if (me.checkfile(size)) {
                        $(this).val('');
                        me.msg('图片不允许超过100k!');
                    }
                });
                $('form').submit(function(e) {
                    me.submit(e);
                });
            },
            checkfile: function(size) {
                return size > 100 * 1024 ? true : false;
            },
            //提交处理过程
            'submit': function(e) {
                var me = this;
                if ($('#file1').val() == "") {
                    me.msg('没有您的头像!');
                }else if ($('#file2').val() == "") {
                    me.msg('没有对方头像!');
                }else if ($('.money').val() == "") {
                    me.msg('转账金额未填写!');
                }else{
                    $('#formbox').submit();
                    return;
                }
                e.preventDefault();
            },
            //初始化
            'init': function() {
                this.addlisten();
            }
        };
        return {
            upimg:upimg
        };
    })().upimg.init();
    </script>
